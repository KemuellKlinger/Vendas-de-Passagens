                <div id="lugares-baixo">
                    <ul>
                        <li><input type="checkbox" name="cadeira" value="1B" class="opcao"> 1B</li>
                        <li><input type="checkbox" name="cadeira" value="2B" class="opcao"> 2B</li>

                    </ul>

        <div class="gradient-overlay"></div>

            <div>

    <section id="espaco">
