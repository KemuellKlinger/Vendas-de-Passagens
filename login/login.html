<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main class="box-center">
        <form action="#" method="post" id="login" class="box-loginCad">
            <h1>Login</h1>
            <div class="inputBox">
                <input type="email" name="email" id="email" class="input-style">
                <label class="label-style" for="email">E-mail</label>
            </div>

            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="input-style">
                <label class="label-style" for="senha">Senha</label>
            </div>


            <a class="botao" href="../compra/compra.html">Login</a>
        </form>
        <form action="#" method="post" id="cadastro" class="box-loginCad">
            <h1>Bem vindo</h1>
            <h2>Novo Login</h2>
            <button class="botao">Criar conta</button>
        </form>
    </main>
</body>

</html>
